<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Practica de Sass y BEM</title>
</head>

<body>
    <header>
        <nav class="header">Practica de Sass y BEM</nav>
    </header>

    <section class="main">
        <img src="./imagenes/main-image.png" alt="Main Image">
    </section>

    <section class="search">
        <div class="search__title">
            search
        </div>
        <div class="search__input">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="SEARCH YOU ANIMAL">
        </div>
    </section>

    <section class="animales">
        <img class="animales__img--primary" src="imagenes/crab.png" alt="Crab">
        <div class="animales__description--primary">
            <p>Cangrejos<br>para todos </p>
        </div>
        <img class="animales__img--secondary" src="imagenes/butterfly.png" alt="Butterfly">
        <div class="animales__description--secondary">
            <p>Mariposas</p>
        </div>
    </section>

    <section class="ss">
        <img class="ss_img--primary" src="./imagenes/cat.png" alt="Cat">
        <div class="ss__container">
            <div class="ss__description--primary">
                <p>Gatos<br>Majestuosos</p>
            </div>
            <img class="ss__img--secondary" src="./imagenes/deer.png" alt="Deer">
            <div class="ss__description--secondary">
                <p>Ciervooos</p>

            </div>
        </div>
    </section>
</body>

</html>
